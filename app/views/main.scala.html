@(title: String)(content: Html)(implicit flash:play.api.mvc.Flash = play.api.mvc.Flash())

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet" media="screen">
        <style>
      		body {
        		padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      		}
      		html { 
  					background: url(@routes.Assets.at("images/carousel/wine4.jpg")) no-repeat center center fixed; 
  					-webkit-background-size: cover;
  					-moz-background-size: cover;
  					-o-background-size: cover;
  					background-size: cover;
  					
			}
    	</style>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
   	 	@if(flash.get("success")) { <-- Doesn't work...-->
			<div class="alert alert-success">@flash.get("success")</div>
    	}
    	@if(flash.get("error")) {
    		<div class="alert alert-error">@flash.get("error")</div>
    	}
    	@navbar()
    	<div class="container">
        	@content
		</div>
    </body>
</html>
